<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main>
      <div class="card">
        <div class="card-image">
        <img src="assets/images/illustration-article.svg" alt="Illustration article" id="illustration">
        </div>
  
        <div class="tag_date">
          <span class="fw800" id="tag">Learning</span>
          <p id="date">Published 21 Dec 2023</p>
        </div>

        <div class="card_info">
          <h1 class="fw800 info_title">HTML & CSS foundations</h1>
          <p class="fw600" id="info_descrition">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  
          <div class="author">
            <img src="/assets/images/image-avatar.webp" alt="Author" id="author_image">
            <span id="author_name" class="fw800">Greg Hooper</span>
          </div>
        </div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RenatoMartinsDesenvolvedor">Renato Martins</a>.
  </div>

</footer>

  </main>

</body>

</html>
